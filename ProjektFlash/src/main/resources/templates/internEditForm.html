<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Edit intern</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<div  align="center" >
    <div class="form-group">
        <form style="width: 20%" action="/updateIntern">
            <div class="form-group">
                <label>id:</label>
                <input class="form-control-plaintext" type="text" name="_id" th:value="${intern._id}" readonly/>
            </div>
            <div class="form-group">
                <label>First name:</label>
                <div class="alert alert-danger" role="alert" th:if="${#sets.contains(messages, 'firstName')}">Firstname can't be empty</div>
                <input class="form-control"  type="text" name="firstName" th:value="${intern.firstName}" />
            </div>
            <div class="form-group">
                <label>Surname:</label>
                <div class="alert alert-danger" role="alert" th:if="${#sets.contains(messages, 'surname')}">Surname can't be empty</div>
                <input class="form-control"  type="text" name="surname" th:value="${intern.surname}"/>
            </div>
            <div class="form-group">
                <label>School:</label>
                <div class="alert alert-danger" role="alert" th:if="${#sets.contains(messages, 'school')}">School can't be empty</div>
                <input class="form-control"  type="text" name="school" th:value="${intern.school}"/>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control-plaintext"  type="text" name="email" th:value="${intern.email}" readonly/>
            </div>
            <div class="form-group">
                <label>Date start:</label>
                <input class="form-control"  type="date" name="internshipTime[]" th:value="${#dates.format(intern.internshipTime[0], 'yyyy-MM-dd')}"/>
            </div>
            <div class="form-group">
                <label>Date finish:</label>
                <div class="alert alert-danger" role="alert" th:if="${checkCorrectRange == false}">Incorrect range</div>
                <input class="form-control"  type="date" name="internshipTime[]" th:value="${#dates.format(intern.internshipTime[1], 'yyyy-MM-dd')}"/>
            </div>
            <div class="form-group">
                <label>Hours per week:</label>
                <div class="alert alert-danger" role="alert" th:if="${#sets.contains(messages, 'hoursPerWeek')}"> Wrong value - range between 1 and 40 </div>
                <input class="form-control"  type="text" name="hoursPerWeek" th:value="${intern.hoursPerWeek}"/>
            </div>
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>
</div>
</body>
</html>
