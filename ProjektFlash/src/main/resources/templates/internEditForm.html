<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Edit intern</title>
</head>
<body>
<div>
    <div>
        <form action="/updateIntern">
            <div>
                <label>id:</label>
                <input type="text" name="_id" th:value="${intern._id}" readonly="readonly"/>
            </div>

            <div>
                <label>First name:</label>
                <input type="text" name="firstName" th:value="${intern.firstName}" />
            </div>
                <div th:if="${#sets.contains(messages, 'firstName')}">Firstname can't be empty</div>
            <div class="form-group">
                <label>Surname:</label>
                <input type="text" name="surname" th:value="${intern.surname}"/>
                <div th:if="${#sets.contains(messages, 'surname')}">Surname can't be empty</div>
            </div>
            <div class="form-group">
                <label>School:</label>
                <input type="text" name="school" th:value="${intern.school}"/>
            </div>
            <div th:if="${#sets.contains(messages, 'school')}">School can't be empty</div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="email" th:value="${intern.email}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Date start:</label>
                <input type="date" name="internshipTime[]" th:value="${#dates.format(intern.internshipTime[0], 'yyyy-MM-dd')}"/>
            </div>
            <div class="form-group">
                <label>Date finish:</label>
                <input type="date" name="internshipTime[]" th:value="${#dates.format(intern.internshipTime[1], 'yyyy-MM-dd')}"/>
            </div>
            <div th:if="${checkCorrectRange == false}">Incorrect range</div>
            <div class="form-group">
                <label>Hours per week:</label>
                <input type="text" name="hoursPerWeek" th:value="${intern.hoursPerWeek}"/>
            </div>
            <div th:if="${#sets.contains(messages, 'hoursPerWeek')}"> Wrong value - range between 1 and 40 </div>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
</body>
</html>
