<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Raport</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
    <body>
    <div>
        <div><a align="right" class="btn btn-dark" href="/logout">Logout</a></div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <h2 align="center">Internship log</h2>
            <a th:href="@{/createPdf/{email}/{startDate}/{finishDate}(email=${intern.email}, startDate=${#dates.format(startDate, 'yyyy-MM-dd')}, finishDate=${#dates.format(finishDate, 'yyyy-MM-dd')})}" style="float:right;">
               <img th:src="@{/images/pdf.png}" style="width:40px;" alt="Print to pdf">
            </a>
            <div align="left" th:text="${intern.firstName + ' ' + intern.surname}"></div>
                <div style="margin-top:20px">
                            <table class="table table-striped table-bordered" style="width: 100%">
                                <thead>
                                <tr>
                                    <th style="width: 15%">Date</th>
                                    <th style="width: 5%">Hours</th>
                                    <th style="width: 65%">Range of tasks performed</th>
                                    <th style="width: 15%">EK*</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="task : ${taskResult}">
                                    <td align="center" th:text="${#dates.format(task.getDate(), 'dd.MM.yyyy')}"></td>
                                    <td align="center" th:text="${task.getHours()}"></td>
                                    <td align="center" th:text="${task.getTask()}"></td>
                                    <td align="center" th:text="${task.getEK()}"></td>
                                </tr>
                                </tbody>
                                <td align="center">Total: </td>
                                <td align="center" th:text="${totalHourseInTheRange}"></td>
                            </table>
            <a th:href="@{/preReport/{email}/{check}(email=${intern.email}, check='true')}" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </div>
</div>
    </body>
</html>
