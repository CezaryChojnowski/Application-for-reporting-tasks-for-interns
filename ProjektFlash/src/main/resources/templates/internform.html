<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Create intern</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<div align="center" >
    <div class="form-group">
        <form style="width: 20%" action="/createIntern">
            <div>
                <label>First name:</label>
                <div class="alert alert-danger" role="alert" th:if="${#sets.contains(messages, 'firstName')}">Firstname can't be empty</div>
                <input class="form-control" type="text"name="firstName" />
            </div>
            <div class="form-group">
                <label>Surname:</label>
                <div class="alert alert-danger" role="alert" th:if="${#sets.contains(messages, 'surname')}">Surname can't be empty</div>
                <input class="form-control" type="text" name="surname" />
            </div>
            <div class="form-group">
                <label>School:</label>
                <div class="alert alert-danger" role="alert" th:if="${#sets.contains(messages, 'school')}">School can't be empty</div>
                <input class="form-control" type="text" name="school" />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <div class="alert alert-danger" role="alert" th:if="${checkIfTheEmailIsUnique == false}">Email is not unique</div>
                <div class="alert alert-danger" role="alert" th:if="${#sets.contains(messages, 'email')}">Email can't be empty</div>
                <input class="form-control" type="text" name="email" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" name="pass" />
            </div>
            <div class="form-group">
                <label>Date startD:</label>
                <input class="form-control" type="date" name="internshipTime[]" />
            </div>
            <div class="form-group">
                <label>Date finish:</label>
                <div class="alert alert-danger" role="alert" th:if="${checkCorrectRange == false}">Incorrect range</div>
                <input class="form-control" type="date" name="internshipTime[]" />
            </div>

            <div class="form-group">
                <label>Hours per week:</label>
                <div class="alert alert-danger" role="alert" th:if="${#sets.contains(messages, 'hoursPerWeek')}"> Wrong value - range between 1 and 40 </div>
                <input class="form-control" type="number" name="hoursPerWeek" />
            </div>
            <button class="btn btn-success" type="submit">Add</button>
            <input value="Cancel" type="button" class="btn btn-danger" onclick="location.href='/getAllIntern';"/>
        </form>
    </div>
</div>
</body>
</html>
