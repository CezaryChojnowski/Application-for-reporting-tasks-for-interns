<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Forgot password</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<div align="center">
    <div class="form-group">
        <form style="width: 20%" action="#" th:action="@{/forgotPassword}" method="post">
            <div class="alert alert-danger" role="alert" th:if="${!doesNotExist}">
                The intern with the given e-mail does not exist in the database
            </div>
            <div th:if="${!success}">
                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" type="text"name="email" />
                </div>
            </div>
            <div class="alert alert-success" role="alert" th:if="${success}">
                A password reset link has been sent to your email
            </div>
            <div  th:if="${!success}">
                <button class="btn btn-primary" type="submit">Reset password</button>
            </div>
            <a href="/login" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
