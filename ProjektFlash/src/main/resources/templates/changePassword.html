<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Change password</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div>
    <div><a align="right" class="btn btn-dark" href="/logout">Logout</a></div>
</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<div  align="center" >
    <div class="form-group">
        <form style="width: 20%" action="/changePass">
            <div class="form-group" style="display: none;">
                <label>id:</label>
                <input class="form-control-plaintext" type="text" name="_id" th:value="${intern._id}" readonly/>
            </div>
            <div class="form-group" style="display: none;">
                <label>Email:</label>
                <input class="form-control-plaintext" type="text" name="email" th:value="${intern.email}" readonly/>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${!tempCurrentPassword}">
                Invalid email and/or password.
            </div>
            <div class="alert alert-danger" role="alert" th:if="${!theSame}">
                The new passwords are not the same
            </div>
            <div class="form-group">
                <label>Current password:</label>
                <input class="form-control"  type="password" name="currentPassword"/>
            </div>
            <div class="form-group">
                <label>New password:</label>
                <input class="form-control"  type="password" name="newPassword"/>
            </div>
            <div class="form-group">
                <label>Enter the password again: </label>
                <input class="form-control"  type="password" name="newPassword2"/>
            </div>
            <button class="btn btn-primary" type="submit">Change password</button>
                <a th:href="@{/details/{email}(email=${intern.email})}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
