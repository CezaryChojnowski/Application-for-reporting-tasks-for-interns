<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Reset password</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<div  align="center" >
<div th:if="${temp}">
    <div class="form-group">
        <form style="width: 20%" action="/reset" method="post">
            <div class="alert alert-danger" role="alert" th:if="${!theSame}">
                The new passwords are not the same
            </div>
            <div class="form-group" style="display: none;">
                <label>New password:</label>
                <input class="form-control-plaintext" type="text" name="resetToken" th:value="${resetToken}" readonly/>
            </div>
            <div class="form-group">
                <label>New password:</label>
                <input class="form-control"  type="password" name="password1"/>
            </div>
            <div class="form-group">
                <label>Enter the password again: </label>
                <input class="form-control"  type="password" name="password2"/>
            </div>
            <button class="btn btn-primary" type="submit">Change password</button>
            <a href="/login" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
<div  th:if="${!temp}">
     <div class="alert alert-warning" role="alert">
         Oops, this link has expired.
     </div>
     <div style="text-align: center"><a href="/forgotPassword" class="btn btn-danger">Send email again</a></div>
</div>
</div>
</body>
</html>
