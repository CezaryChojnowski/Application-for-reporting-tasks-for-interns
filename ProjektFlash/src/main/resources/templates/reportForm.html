<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Report task</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <h3 align="center">Report of work in defined range days</h3>
<div align="center" >
    <div class="form-group">
    <form action="/report">
            <div style="width: 20%">
            <div class="form-group" style="display: none;">
                <label>Email:</label>
                <input class="form-control-plaintext" type="text" name="email" th:value="${intern.email}" readonly/>
            </div>
            <div class="form-group" style="display: none;">
                <label>Date internship start:</label>
                <input class="form-control" type="date" name="internshipTime[]" th:value="${#dates.format(intern.internshipTime[0], 'yyyy-MM-dd')}" readonly="readonly"/>
            </div>
            <div class="form-group" style="display: none;">
                <label>Date internship finish:</label>
                <input class="form-control" type="date" name="internshipTime[]" th:value="${#dates.format(intern.internshipTime[1], 'yyyy-MM-dd')}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>Date start:</label>
            <input class="form-control" type="date" name="startDate" th:min="${#dates.format(intern.internshipTime[0], 'yyyy-MM-dd')}" th:max="${#dates.format(intern.internshipTime[1], 'yyyy-MM-dd')}"/>
            </div>
            <div class="form-group">
                <label>Date finish:</label>
            <div class="alert alert-danger" role="alert" th:if="${check==false}">
                Incorrect range
            </div>
            <input class="form-control" type="date" name="finishDate" th:min="${#dates.format(intern.internshipTime[0], 'yyyy-MM-dd')}" th:max="${#dates.format(intern.internshipTime[1], 'yyyy-MM-dd')}"/>
            </div>
            <button class="btn btn-success" type="submit">Report</button>
            <a th:href="@{/details/{email}(email=${intern.email})}" class="btn btn-danger">Cancel</a>
    </div>
    </form>
    </div>
</div>
</body>
</html>
