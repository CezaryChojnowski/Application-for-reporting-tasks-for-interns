<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Intern List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div>
    <div><a align="right" class="btn btn-dark" href="/logout">Logout</a></div>
</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <h3 align="center">Interns list</h3>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
        <div style="margin-top:20px">
                <table  class="table table-striped table-bordered" style="width: 100%">
                    <thead>
                    <tr>
                        <th>First name</th>
                        <th>Surname</th>
                        <th>Details</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="intern : ${interns}">
                        <div th:if="${intern.role != 'admin'}" style="display: none;">
                            <td th:text="${intern.firstName}"></td>
                            <td th:text="${intern.surname}"></td>
                            <td><a class="btn btn-info" th:href="@{/details/{email}(email=${intern.email})}">Details</a></td>
                            <td><a class="btn btn-danger" th:href="@{/delete/{email}(email=${intern.email})}">Delete</a></td>
                            <td><a class="btn btn-primary" th:href="@{/editIntern/{_id}(_id=${intern._id})}">Edit</a></td>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
            <p align="left"><a href="/newIntern" class="btn btn-dark">New Intern</a></p>
</div>
</body>
</html>
